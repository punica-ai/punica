on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
      - if: ${{ steps.release.outputs.release_created }}
        uses: ./.github/workflows/release_wheel.yml
        secrets: inherit
